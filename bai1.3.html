<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Booking Form</h1>
    <form action="" id="employee" method="get">
        <label for="fname">Name:</label>
        <input required ="text" id="fname" name="fname"><br>
        <br><label for="email">Email:</label>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
        <br><label for="phone">Phone:</label>
        <input id="phone" type="text"><br>
        <br><label for="">Date:</label>
        <input type="date" id="dob" name="dob" value=" &#128198;"><br>
        <br><label for="">Time:</label>
        <input type="time" id="appt" name="appt"><br>
        <br><label for="">Number of Guests:</label>
        <input id="number" type="text"><br>
        <br><input type="reset" value="Submit">
    </form>
</body>
</html>
